<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <title>吃货的美食指南</title>
  <link rel="stylesheet" href="css/jquery.fullPage.css" />
  <style>
    body {
      font-family: san-serif;
    }

    #preamble {
      background: #d35b5a;
    }

    #preamble_context {
      position: absolute;
      left: 10%;
      top: 35%;
    }

    #preamble_c1 {
      position: absolute;
      left: -3px;
      bottom: -3px;
    }

    #preamble_c2 {
      position: absolute;
      top: -3px;
      right: -3px;
    }

    #preamble_title {
      color: #e1e3e2;
      font-size: 44px;
    }

    #preamble_desc {
      color: #e1e3e2;
      border-top: 5px solid #f09455;
      padding-top: 10px;
      font-size: 20px;
    }

    #chart_maps {
      position: absolute;
      top: 0;
      left: 0;
    }

    #maps_panel {
      position: absolute;
      right: 30px;
      top: 120px;
      width: 31%;
      height: 65%;
      background: #ffd96a;
      border-radius: 20px;
      border: #f59155 8px solid;
    }

    #maps_head {
      border-bottom: 3px solid #f09455;
      width: 85%;
      margin: 20px auto 0;
      padding-bottom: 10px;
      font-size: 22px;
      color: #d35b5a;
    }

    #maps_tooltip {
      margin: 20px auto 0;
    }

    #maps_info {
      font-size: 16px;
      color: #766e6b;
      width: 85%;
      margin: 15px auto;
      line-height: 1.6em;
    }
  </style>
</head>
<body>
  <div id="fullpage">
    <div class="section" id="preamble">
      <img src='images/circle1.png' id="preamble_c1" />
      <img src='images/circle2.png' id="preamble_c2" />
      <div id="preamble_context">
        <h2 id="preamble_title">“吃货”的美食指南</h2>
        <div id="preamble_desc">九毛九手工面、云海肴云南菜、刀小蛮云南米线、阿香米线、和府捞面餐饮数据比较与数据分析</div>
      </div>
    </div>
    <div class="section active" id="maps">
      <div id="chart_maps" style="width:100%;height:100%;"></div>
      <div id="maps_panel">
        <div id="maps_head">◤ 店铺信息</div>
        <div id="maps_tooltip" style="width:85%;height:60%;"></div>
        <div id="maps_info">
          <div>店铺名称：<i id="maps_name"></i></div>
          <div>店铺地址：<i id="maps_address"></i></div>
          <div>综合评价：</div>
        </div>
      </div>
    </div>
    <div class="section" id="bar">
      <div id="chart_bar" style="width: 50%;height:20%;"></div>
      <div id="chart_bar2" style="width: 50%;height:20%;"></div>
      <div id="chart_bar3" style="width: 50%;height:20%;"></div>
      <div id="chart_bar4" style="width: 50%;height:20%;"></div>
      <div id="chart_bar5" style="width: 50%;height:20%;"></div>
    </div>
    <div class="section">
      <div id="vizContainer" style="width: 50%;height:50%;"></div>
    </div>
    <div class="section">
      为您推荐
      <form>
        <input type="radio" name="meal" value="noodles" /> 面条
        <input type="radio" name="meal" value="rice" /> 米饭
        <input type="radio" name="meal" value="others" /> 不限
        <input type="radio" name="region" value="yunnan" /> 云南
        <input type="radio" name="region" value="shanxi" /> 山西
        <input type="radio" name="region" value="duoyuan" /> 多元
        <input type="radio" name="region" value="others" /> 不限
      </form>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <!-- 引入fullPage插件 -->
  <script src="js/jquery.fullPage.js"></script>
  <!-- 引入echarts图表文件 -->
  <script src="js/echarts.min.js"></script>
  <!-- 中国地图 -->
  <script src="js/china.js"></script>
  <script>
    $(document).ready(function() {
      $('#fullpage').fullpage();
    });
  </script>
  <script src="js/echarts_default.js"></script>
  <!-- 百度地图 -->
  <script src="http://api.map.baidu.com/api?v=2.0&ak=krYGrKkSgSbq5AXoZGrtUhzXLvS4HTXP" type="text/javascript"></script>
  <script src="js/baidu_map.js"></script>
  <!-- tableau -->
  <script type="text/javascript"
  src="https://public.tableau.com/javascripts/api/tableau-2.js"></script>
  <script>
    $(function(){
      (function initViz() {
        var containerDiv = document.getElementById("vizContainer"),
        url = "http://public.tableau.com/views/1_883/sheet0",
        options = {
          hideTabs: true,
          onFirstInteractive: function () {
            console.log("Run this code when the viz has finished loading.");
          }
        };
      var viz = new tableau.Viz(containerDiv, url, options);
      // Create a viz object and embed it in the container div.
    }())
    });
  </script>
</body>
</html>
