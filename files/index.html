<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <title>吃货的美食指南</title>
  <link rel="stylesheet" href="css/jquery.fullPage.css" />
  <style>
    #chart_maps {
      position: absolute;
      top: 0;
      left: 0;
    }

    #maps_tooltip {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 30%;
      height: 30%;
    }
  </style>
</head>
<body>
  <div id="fullpage">
    <div class="section">Some section</div>
    <div class="section" id="maps">
      <div id="chart_maps" style="width: 100%;height:100%;"></div>
      <div id="maps_tooltip">地图地图</div>
    </div>
    <div class="section active" id="bar">
      <div id="chart_bar" style="width: 50%;height:20%;"></div>
      <div id="chart_bar2" style="width: 50%;height:20%;"></div>
      <div id="chart_bar3" style="width: 50%;height:20%;"></div>
      <div id="chart_bar4" style="width: 50%;height:20%;"></div>
      <div id="chart_bar5" style="width: 50%;height:20%;"></div>
    </div>
    <div class="section">
      <div id="vizContainer" style="width: 50%;height:50%;"></div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <!-- 引入fullPage插件 -->
  <script src="js/jquery.fullPage.js"></script>
  <!-- 引入echarts图表文件 -->
  <script src="js/echarts.min.js"></script>
  <!-- 中国地图 -->
  <script src="js/china.js"></script>
  <script>
    $(document).ready(function() {
      $('#fullpage').fullpage();
    });
  </script>
  <script src="js/echarts_default.js"></script>
  <!-- 百度地图 -->
  <script src="http://api.map.baidu.com/api?v=2.0&ak=krYGrKkSgSbq5AXoZGrtUhzXLvS4HTXP" type="text/javascript"></script>
  <script src="js/baidu_map.js"></script>
  <!-- tableau -->
  <script type="text/javascript"
  src="https://public.tableau.com/javascripts/api/tableau-2.js"></script>
  <script>
    $(function(){
      (function initViz() {
        var containerDiv = document.getElementById("vizContainer"),
        url = "http://public.tableau.com/views/1_883/sheet0",
        options = {
          hideTabs: true,
          onFirstInteractive: function () {
            console.log("Run this code when the viz has finished loading.");
          }
        };
      var viz = new tableau.Viz(containerDiv, url, options);
      // Create a viz object and embed it in the container div.
    }())
    });
  </script>
</body>
</html>
